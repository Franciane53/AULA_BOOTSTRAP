<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Box Model com Box-Sizing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .container-flex {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .box1 {
      width: 150px;
      padding: 20px;
      border: 5px solid black;
      background-color: #f8d7da;
      box-sizing: content-box; /* Padrão */
    }

    .box2 {
      width: 150px;
      padding: 20px;
      border: 5px solid black;
      background-color: #d4edda;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container-flex">
    <div class="box1">
      <strong>Content-box</strong><br />
      box-sizing padrão<br />
      Tamanho total: 150 + 2×20 + 2×5 = <strong>200px</strong>
    </div>

    <div class="box2">
      <strong>Border-box</strong><br />
      Inclui padding e borda<br />
      Tamanho total: <strong>150px fixos</strong>
    </div>
  </div>

</body>
</html>
