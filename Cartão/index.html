<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão de Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .cartao-perfil {
      display: flex;
      width: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .cartao-perfil img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h2 {
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }

    .info p {
      margin-top: 5px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="cartao-perfil">
    <img src="images.jpeg" alt="Avatar do usuário">
    <div class="info">
      <h2>Ana Júlia</h2>
      <p>Gosta de estudar e sua paixão é ler.</p>
    </div>
  </div>

</body>
</html>
