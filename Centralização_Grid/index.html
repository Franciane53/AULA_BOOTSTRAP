<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Centralização com Grid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .full-screen {
      display: grid;
      height: 100vh;
      width: 100vw;
      place-items: center; /* Centraliza em ambas as direções */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #198754; /* Verde Bootstrap */
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="full-screen">
    <div class="box"></div>
  </div>

</body>
</html>
