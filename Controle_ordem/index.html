<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Ordem Visual com Flexbox</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .flex-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }

    .box {
      flex: 1;
      padding: 2rem;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }

    .a { background-color: #007bff; order: 3; }
    .b { background-color: #28a745; order: 1; }
    .c { background-color: #ffc107; order: 2; }

    @media (max-width: 768px) {
      .a { order: 1; }
      .b { order: 2; }
      .c { order: 3; }
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="flex-container">
      <div class="box a">Bloco A</div>
      <div class="box b">Bloco B</div>
      <div class="box c">Bloco C</div>
    </div>
  </div>

</body>
</html>
