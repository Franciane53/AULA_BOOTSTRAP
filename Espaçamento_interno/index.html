<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Espaçamento em Botão</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .botao-estilizado {
      display: inline-block;
      padding: 12px 24px;       /* Espaço interno: cima/baixo, lados */
      margin: 16px;             /* Espaço externo em todos os lados */
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: 2px solid #0056b3;
      border-radius: 6px;
      font-weight: bold;
    }

    .botao-estilizado:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <p>Acima do botão.</p>
    
    <a href="#" class="botao-estilizado">Clique Aqui</a>
    
    <p>Abaixo do botão.</p>
  </div>

</body>
</html>
