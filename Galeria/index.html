<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Responsiva com Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .galeria img {
      flex: 1 1 150px; /* flex-grow:1; flex-shrink:1; flex-basis:150px */
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Galeria Responsiva com Flexbox</h1>

  <div class="galeria">
    <img src="arara-azul.webp" alt="Imagem 1" />
    <img src="cachorro.webp" alt="Imagem 2" />
    <img src="flower.webp" alt="Imagem 3" />
    <img src="gato.jpg" alt="Imagem 4" />
    <img src="girassol.webp" alt="Imagem 5" />
    <img src="lua.jpg" alt="Imagem 6" />
  </div>

</body>
</html>
