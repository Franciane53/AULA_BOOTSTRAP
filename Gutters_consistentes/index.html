<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria com Gutters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .galeria-flex, .galeria-grid {
      margin-bottom: 3rem;
    }

    .galeria-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .galeria-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .item {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 40px 0;
      font-weight: bold;
      border-radius: 8px;
    }

    .titulo {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    
    <div class="titulo">ðŸ”¹ Galeria com Flexbox (gap de 16px)</div>
    <div class="galeria-flex">
      <div class="item col-3">Item 1</div>
      <div class="item col-3">Item 2</div>
      <div class="item col-3">Item 3</div>
      <div class="item col-3">Item 4</div>
      <div class="item col-3">Item 5</div>
      <div class="item col-3">Item 6</div>
    </div>

    <div class="titulo">ðŸ”¹ Galeria com Grid (gap de 16px)</div>
    <div class="galeria-grid">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
    </div>

  </div>

</body>
</html>
