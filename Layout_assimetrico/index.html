<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Layout Assimétrico com Grid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-layout {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar-l main sidebar-r"
        "footer footer footer";
      grid-template-columns: 1fr 3fr 2fr;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
      min-height: 100vh;
      padding: 1rem;
    }

    .area {
      padding: 1rem;
      color: white;
      border-radius: 6px;
    }

    .header        { grid-area: header; background-color: #007bff; }
    .sidebar-left  { grid-area: sidebar-l; background-color: #6c757d; }
    .main          { grid-area: main; background-color: #28a745; }
    .sidebar-right { grid-area: sidebar-r; background-color: #17a2b8; }
    .footer        { grid-area: footer; background-color: #343a40; }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="grid-layout">
      <div class="area header">Banner do Site</div>
      <div class="area sidebar-left">Navegação</div>
      <div class="area main">Conteúdo Principal</div>
      <div class="area sidebar-right">Destaques / Anúncios</div>
      <div class="area footer">Rodapé do Site</div>
    </div>
  </div>

</body>
</html>
