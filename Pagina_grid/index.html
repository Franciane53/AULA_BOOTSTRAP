<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Layout Holy Grail</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-layout {
      display: grid;
      grid-template-areas:
        "header header"
        "main sidebar"
        "footer footer";
      grid-template-columns: 3fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
      min-height: 100vh;
      padding: 1rem;
    }

    .header {
      grid-area: header;
    }

    .main {
      grid-area: main;
    }

    .sidebar {
      grid-area: sidebar;
    }

    .footer {
      grid-area: footer;
    }

    .box {
      padding: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="grid-layout">
    <header class="header box">Inovação e Tecnologia</header>
    <main class="main box">Inteligência Artificial revoluciona o mercado financeiro</main>
    <aside class="sidebar box">Tutoriais</aside>
    <footer class="footer box">Todos os direitos reservados</footer>
  </div>

</body>
</html>
