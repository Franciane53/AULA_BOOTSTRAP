<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sobreposição com Grid e Imagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 1rem;
      position: relative;
      padding: 1rem;
    }

    .image-wrapper {
      grid-column: 1 / 3;
      grid-row: 1 / 2;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .overlay-text {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      align-self: end;
      justify-self: end;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem;
      border-radius: 5px;
      max-width: 70%;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="grid-container">
      <div class="image-wrapper">
        <img src="paisagem.jpg"Imagem de paisagem" />
      </div>
      <div class="overlay-text">
        <h4>Descubra a Natureza</h4>
        <p>Explore paisagens incríveis com nossas viagens personalizadas.</p>
      </div>
    </div>
  </div>

</body>
</html>
