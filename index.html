<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cart√£o de Perfil</title>
  <style>
    .profile-card {
      width: 300px;
      border: 1px solid #ddd;
      padding: 15px;
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #fff;
      border-radius: 8px;
    }

    .profile-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-name {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-bio {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/60" alt="Avatar" class="profile-avatar">
    <div class="profile-info">
      <div class="profile-name">Paulo Roberto</div>
      <div class="profile-bio">Mora em Oiticicas e gosta muito de estudar.</div>
    </div>
  </div>

</body>
</html>
